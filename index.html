<!doctypehtml>
    <html lang=en-us>

    <head>
        <meta charset=utf-8>
        <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
        <title>RuPlex</title>
        <style>
            body {
                font-family: arial;
                margin: 0;
                padding: none
            }

            #status {
                display: inline-block;
                vertical-align: top;
                margin-top: 0px;
                margin-left: 0px;
                font-weight: 700;
                color: #787878
            }

            #canvas{

            }


        </style>
    </head>

    <body onresize="Module.setCanvasSize(window.innerWidth, window.innerHeight, false)" onload="Module.setCanvasSize(window.innerWidth, window.innerHeight, false)">

        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1>

        </canvas>
        <div class=emscripten id=status>Downloading...</div>
        <script>
var statusElement = document.getElementById("status"),
    Module = {
        preRun: [],
        postRun: [function(){Module.setCanvasSize(window.innerWidth, window.innerHeight, false)}],
        print: function() {
            var t = document.getElementById("output");
            return t && (t.value = ""),
                function(e) {
                    1 < arguments.length && (e = Array.prototype.slice.call(arguments).join(" ")), console.log(e), t && (t.value += e + "\n", t.scrollTop = t.scrollHeight)
                }
        }(),
        printErr: function(e) {
            1 < arguments.length && (e = Array.prototype.slice.call(arguments).join(" ")), console.error(e)
        },
        canvas: function() {
            var e = document.getElementById("canvas");
            e.width = window.innerWidth;
            e.height = window.innerHeight;
            return e.addEventListener("webglcontextlost", function(e) {
                alert("WebGL context lost. You will need to reload the page."), e.preventDefault()
            }, !1), e
        }(),
        setStatus: function(e) {
            if (Module.setStatus.last || (Module.setStatus.last = {
                    time: Date.now(),
                    text: ""
                }), e !== Module.setStatus.last.text) {
                var t = e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),
                    n = Date.now();
                t && n - Module.setStatus.last.time < 30 || (Module.setStatus.last.time = n, Module.setStatus.last.text = e, t ? (e = t[1]) : (e), statusElement.innerHTML = e)
            }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(e) {
            this.totalDependencies = Math.max(this.totalDependencies, e), Module.setStatus(e ? "Preparing... (" + (this.totalDependencies - e) + "/" + this.totalDependencies + ")" : "All downloads complete.")
        }
    };
Module.setStatus("Downloading..."), window.onerror = function(e) {
    Module.setStatus("Exception thrown, see JavaScript console"), spinnerElement.style.display = "none", Module.setStatus = function(e) {
        e && Module.printErr("[post-exception status] " + e)
    }
}        </script>
        <script src=rs-glfw3-gles2-test.js>
        </script>
    </body>

    </html>
